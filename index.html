<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="container">
			<div id="hero">
				<h1 id="title">Metric/Imperial Unit Conversion</h1>
				<input type="number" name="to-convert" id="to-convert" min="0" />
			</div>
			<div id="converted">
				<div id="length" class="outputs">
					<h3>Length (Meter/Feet)</h3>
					<p id="text-length"></p>
				</div>
				<div id="volume" class="outputs">
					<h3>Volume (Liters/Gallons)</h3>
					<p id="text-volume"></p>
				</div>
				<div id="mass" class="outputs">
					<h3>Mass (Kilograms/Pounds)</h3>
					<p id="text-mass"></p>
				</div>
			</div>
		</div>
	</body>
</html>
